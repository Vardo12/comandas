<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Furatto - Administrador</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: linear-gradient(135deg, #fff7f0, #ffe4cc);
      animation: fondo 10s ease infinite alternate;
    }
    @keyframes fondo {
      from { background-position: 0 0; }
      to { background-position: 100% 100%; }
    }
    .container {
      max-width: 450px;
      margin: 40px auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 30px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .container:hover {
      transform: translateY(-5px);
    }
    h1 {
      color: #ff6600;
      margin-bottom: 25px;
      font-size: 26px;
      letter-spacing: 1px;
    }
    input, button {
      width: 90%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 15px;
      outline: none;
      transition: 0.2s;
    }
    input:focus {
      border-color: #ff6600;
      box-shadow: 0 0 6px rgba(255,102,0,0.3);
    }
    button {
      background: #ff6600;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
    }
    button:hover {
      background: #ff8533;
      transform: scale(1.05);
    }
    footer {
      text-align: center;
      margin-top: 25px;
      font-size: 13px;
      color: #555;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Administrador Furatto</h1>
    <form id="comanda-form">
      <input type="text" id="numeroBoleta" placeholder="N√∫mero de Boleta" required>
      <input type="text" id="producto" placeholder="Producto / Promoci√≥n" required>
      <input type="number" id="tiempoPrep" placeholder="Tiempo de preparaci√≥n (min)" required>
      <button type="submit">Agregar Comanda</button>
    </form>
  </div>

  <footer>üç£ Sistema de Comandas Furatto</footer>

  <script type="module">
    import { db, ref, push } from "./firebase.js";

    const form = document.getElementById("comanda-form");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const numeroBoleta = document.getElementById("numeroBoleta").value;
      const producto = document.getElementById("producto").value;
      const tiempoPrep = parseInt(document.getElementById("tiempoPrep").value);

      push(ref(db, "comandas"), {
        numeroBoleta,
        producto,
        tiempoPrep,
        creada: Date.now(),
        entregada: false
      });

      form.reset();
      const beep = new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg");
      beep.play();
    });
  </script>
</body>
</html>
