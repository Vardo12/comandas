<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Furatto - Administrador</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #e63946;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .formulario {
      margin: 20px auto;
      max-width: 400px;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .formulario input, .formulario button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .formulario button {
      background: #06d6a0;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .formulario button:hover {
      background: #05b384;
    }
    #lista {
      margin: 20px;
    }
    .comanda {
      background: #fffbcc;
      padding: 10px;
      margin-bottom: 10px;
      border-left: 5px solid #e63946;
    }
  </style>
</head>
<body>
  <header>üç£ Furatto - Administrador</header>

  <div class="formulario">
    <input type="number" id="boleta" placeholder="N√∫mero de Boleta" />
    <input type="text" id="producto" placeholder="Nombre del producto" />
    <input type="number" id="minutos" placeholder="Tiempo (min)" min="1" />
    <button onclick="agregarComanda()">‚ûï Agregar Comanda</button>
  </div>

  <div id="lista"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // Configura aqu√≠ tu Firebase (reemplaza con tus datos)
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_AUTH_DOMAIN",
      projectId: "TU_PROJECT_ID",
      storageBucket: "TU_STORAGE_BUCKET",
      messagingSenderId: "TU_SENDER_ID",
      appId: "TU_APP_ID"
    };

    // Inicializa Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Funci√≥n para agregar comanda a Firestore
    async function agregarComanda() {
      const boleta = document.getElementById("boleta").value;
      const producto = document.getElementById("producto").value;
      const minutos = parseInt(document.getElementById("minutos").value);

      if (!boleta || !producto || !minutos) {
        alert("Ingresa n√∫mero de boleta, producto y minutos");
        return;
      }

      const comanda = {
        boleta,
        producto,
        tiempoRestante: minutos * 60,
        creada: Date.now()
      };

      try {
        await db.collection("comandas").add(comanda);
        // Limpiar inputs
        document.getElementById("boleta").value = "";
        document.getElementById("producto").value = "";
        document.getElementById("minutos").value = "";
      } catch (error) {
        console.error("Error al agregar comanda: ", error);
      }
    }

    // Mostrar lista de comandas en admin (opcional)
    db.collection("comandas")
      .orderBy("creada")
      .onSnapshot((snapshot) => {
        const lista = document.getElementById("lista");
        lista.innerHTML = "";
        snapshot.forEach(doc => {
          const c = doc.data();
          const div = document.createElement("div");
          div.className = "comanda";
          div.innerHTML = `<b>Boleta:</b> ${c.boleta} - <b>Producto:</b> ${c.producto} - <b>Tiempo:</b> ${Math.floor(c.tiempoRestante / 60)} min`;
          lista.appendChild(div);
        });
      });
  </script>
</body>
</html>
