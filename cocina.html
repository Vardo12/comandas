<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Furatto - Cocina</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #e63946;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .comanda {
      background: #fffbcc;
      border-left: 6px solid #e63946;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .comanda h3 {
      margin: 0;
      font-size: 16px;
    }
    .comanda p {
      margin: 3px 0;
      font-size: 14px;
    }
    .tiempo {
      font-weight: bold;
      margin-top: 5px;
    }
    .retrasado {
      background: #ffe3e3;
      border-left: 6px solid #d00000;
    }
    button {
      background: #06d6a0;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      margin-top: 8px;
      cursor: pointer;
      font-size: 13px;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>üç£ Furatto - Cocina</header>
  <div class="container" id="comandas"></div>

  <script>
    let prevLength = 0;

    function reproducirAlerta() {
      const audio = new Audio("https://www.soundjay.com/buttons/sounds/beep-07.mp3");
      audio.play();
    }

    function renderComandas() {
      let comandas = JSON.parse(localStorage.getItem("comandas")) || [];
      
      // alerta si hay comandas nuevas
      if (comandas.length > prevLength) {
        reproducirAlerta();
      }
      prevLength = comandas.length;

      // pintar comandas
      const contenedor = document.getElementById("comandas");
      contenedor.innerHTML = "";
      comandas.forEach(c => {
        c.tiempoRestante -= 1;
        const div = document.createElement("div");
        div.className = "comanda";
        if (c.tiempoRestante <= 0) div.classList.add("retrasado");
        div.innerHTML = `
          <h3>Boleta ${c.boleta}</h3>
          <p><b>Pedido #${c.id}</b></p>
          <p><b>Producto:</b> ${c.producto}</p>
          <p class="tiempo">${formatoTiempo(c.tiempoRestante)}</p>
          <button onclick="entregarComanda(${c.id})">‚úÖ Entregar</button>
        `;
        contenedor.appendChild(div);
      });

      localStorage.setItem("comandas", JSON.stringify(comandas));
    }

    function formatoTiempo(segundos) {
      const min = Math.floor(Math.abs(segundos) / 60);
      const sec = Math.abs(segundos) % 60;
      return segundos >= 0 
        ? `‚è≥ ${min}m ${sec}s restantes`
        : `‚ö†Ô∏è Atrasado ${min}m ${sec}s`;
    }

    function entregarComanda(id) {
      let comandas = JSON.parse(localStorage.getItem("comandas")) || [];
      comandas = comandas.filter(c => c.id !== id);
      localStorage.setItem("comandas", JSON.stringify(comandas));
      renderComandas();
    }

    setInterval(renderComandas, 1000);
    renderComandas();
  </script>
</body>
</html>
