<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Furatto - Cocina</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #e63946;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .comanda {
      background: #fffbcc;
      border-left: 6px solid #e63946;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .comanda h3 {
      margin: 0;
      font-size: 16px;
    }
    .comanda p {
      margin: 3px 0;
      font-size: 14px;
    }
    .tiempo {
      font-weight: bold;
      margin-top: 5px;
    }
    .retrasado {
      background: #ffe3e3;
      border-left: 6px solid #d00000;
    }
    button {
      background: #06d6a0;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      margin-top: 8px;
      cursor: pointer;
      font-size: 13px;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>üç£ Furatto - Cocina</header>
  <div class="container" id="comandas"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // Configura aqu√≠ tu Firebase (reemplaza con tus datos)
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_AUTH_DOMAIN",
      projectId: "TU_PROJECT_ID",
      storageBucket: "TU_STORAGE_BUCKET",
      messagingSenderId: "TU_SENDER_ID",
      appId: "TU_APP_ID"
    };

    // Inicializa Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function formatoTiempo(segundos) {
      const min = Math.floor(Math.abs(segundos) / 60);
      const sec = Math.abs(segundos) % 60;
      return segundos >= 0 
        ? `‚è≥ ${min}m ${sec}s restantes`
        : `‚ö†Ô∏è Atrasado ${min}m ${sec}s`;
    }

    // Escucha en tiempo real las comandas
    db.collection("comandas")
      .orderBy("creada")
      .onSnapshot((snapshot) => {
        const contenedor = document.getElementById("comandas");
        contenedor.innerHTML = "";

        snapshot.forEach(doc => {
          let c = doc.data();

          // Actualizar el tiempo restante (se resta 1 segundo cada segundo)
          if (!c.tiempoRestanteActualizado) {
            c.tiempoRestanteActualizado = c.tiempoRestante;
          } else {
            c.tiempoRestanteActualizado--;
          }

          const div = document.createElement("div");
          div.className = "comanda";
          if (c.tiempoRestanteActualizado <= 0) div.classList.add("retrasado");
          div.innerHTML = `
            <h3>Boleta ${c.boleta}</h3>
            <p><b>Pedido ID:</b> ${doc.id}</p>
            <p><b>Producto:</b> ${c.producto}</p>
            <p class="tiempo">${formatoTiempo(c.tiempoRestanteActualizado)}</p>
            <button onclick="entregarComanda('${doc.id}')">‚úÖ Entregar</button>
          `;
          contenedor.appendChild(div);
        });
      });

    // Funci√≥n para eliminar una comanda (marcar entregada)
    async function entregarComanda(id) {
      try {
        await db.collection("comandas").doc(id).delete();
      } catch (error) {
        console.error("Error al entregar comanda:", error);
      }
    }
  </script>
</body>
</html>
